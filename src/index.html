<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Configurator</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Style Configurator</h1>
</header>
<div class="container">
  <div class="graph-component"></div>
  <div class="properties-panel">
    <h2 class="mb05">Properties</h2>
    <div class="input-container">
      <label for="shape-dropdown">Choose your favorite shape:</label>
      <select id="shape-dropdown" class="mb05"></select>
      <label for="fill-input">Choose your favorite fill:</label>
      <input type="color" id="fill-input" />
    </div>
  </div>
  <div class="editor-container">
    <button class="copy-code">Copy</button>
  </div>
</div>

<script src="./index.ts" type="module"></script>
</body>
</html>
